<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #00e5c0;
      font-weight: 600;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 80px;
      font-weight: 800;
      letter-spacing: 8px;
      color: #111;
      line-height: 1.1;
    }

    p {
      margin: 20px 0;
      font-size: 16px;
      color: #666;
    }

    .btn {
      background: #00e5c0;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00bfa5;
    }

    /* Floating confetti */
    .confetti span {
      position: absolute;
      display: block;
      width: 14px;
      height: 40px;
      border-radius: 4px;
      animation: float 12s linear infinite;
      opacity: 0.9;
    }

    .confetti .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .confetti .plus {
      font-size: 28px;
      font-weight: 800;
      background: none;
    }

    @keyframes float {
      0% { transform: translateY(-120px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

<nav>
  <a href="#">HOME</a>
</nav>

<h1>COMING<br/>SOON</h1>
<p>We will be celebrating the launch of<br/>our new site very soon!</p>

<div class="confetti" id="confetti"></div>

<script>
  const colors = ['#ff57f1','#00e5ff','#ffe347','#ff8a00','#4cffb0','#ff5252'];
  const container = document.getElementById('confetti');

  for (let i = 0; i < 40; i++) {
    const el = document.createElement('span');
    const type = Math.floor(Math.random() * 3);

    if (type === 1) el.classList.add('dot');
    if (type === 2) {
      el.classList.add('plus');
      el.textContent = '+';
    }

    el.style.left = Math.random() * 100 + '%';
    el.style.top = Math.random() * -100 + 'px';
    el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    el.style.animationDuration = (6 + Math.random() * 6) + 's';

    container.appendChild(el);
  }
</script>

</body>
</html>
